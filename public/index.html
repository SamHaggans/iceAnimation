<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.3.1/css/ol.css" type="text/css">
    <link rel = "stylesheet" href = "style.css" type = "text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.3.1/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/f31bd6d608.js"></script>    
    <script src = "script.js"></script>
    <script>
        $("document").ready(async function () {//When DOM is loaded
            main();
        });
    </script>
    <title>Sea Ice Animation</title>
  </head>
  <body>
    <h2>Sea Ice Animation</h2>
    
    <div class = "playheadButton fa fa-3x fa-fast-backward"  id = "firstFrame"></div>
    <div class = "playheadButton fa fa-3x fa-step-backward" id = "prevFrame"></div>
    <div class = "playheadButton fa fa-3x fa-play" id = "playButton"></div>
    <div class = "playheadButton fa fa-3x fa-step-forward" id = "nextFrame"></div>
    <div class = "playheadButton fa fa-3x fa-fast-forward" id = "lastFrame"></div>
    <br>
    <div id = "mapContainer">
        <h3 id = "date"></h3>
        <div id = "mapAlert">Loading...</div>
        <div id="map" class="map"></div>
    </div>


    

    <div class = "config">
    <form id = "customize">
    <input type="radio" value="extent" name="ext-con">Extent
    <input type="radio" value="concentration" name="ext-con">Concentration
    <br>
    
        
        <input type="radio" value="daily" name="dates">Daily
        <input type="radio" value="monthly" name="dates">Monthly
        <br>
        <input type="checkbox" id = "yearLoop">Keep Date Constant and Animate Through Years
        <br>
            <input type="radio" value="n" name="n-s">Arctic
            <input type="radio" value="s" name="n-s">Antarctic
            <br>
            <label for = "sDate" id = "startingText"></label><input id = "sDate" type = "date" name = "sDate">
            <br>
            <label for = "eDate" id = "endingText"></label><input id = "eDate" type = "date" name = "eDate">
        <br>

          
    </form>
    <br>Speed:<br>
    Slowest <input type="range" id = "speedSlider" name="speed" min="0" max="1900"> Fastest
  </div><br>
  <div id = "legendContainer">
    <img id = "legend">
  </div>
  
  </body>
</html>
