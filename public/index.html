<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel = "stylesheet" href = "style.css" type = "text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src = "script.js"></script>
    <script>
        $("document").ready(async function () {//When DOM is loaded
            main();
        });
    </script>
    <title>Sea Ice Animation</title>
  </head>
  <body>
    <h2>Sea Ice Animation</h2>
    <h3 id = "date"></h3>
    <div id="map" class="map">Loading......</div>
    <div class = "config">
    <form id = "customize">
    <input type="radio" value="extent" name="ext-con">Extent
    <input type="radio" value="concentration" name="ext-con">Concentration
    <br>
    
        
        <input type="radio" value="daily" name="dates">Every Day
        <input type="radio" value="monthly" name="dates">Every Month
        <input type="radio" value="samemonth" name="dates">Same Month Through Years:  <select name="monthsLoop">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
                                                                                      </select> 
        <br>
        
            <input type="radio" value="n" name="n-s">Arctic
            <input type="radio" value="s" name="n-s">Antarctic
            <br>
            <span id = "startingText"></span> <input type = "date" name = "sDate">
            <br>
            <span id = "endingText"></span><input type = "date" name = "eDate">
          <br>
          <button id = "animate" type="button">Start Animation</button>
          
          
    </form>
    <br>Speed:<br>
    Slowest <input type="range" id = "speedSlider" name="speed" min="0" max="1900"> Fastest
  </div><br>
  <img id = "legend" class = "hidden" src = "concentration_legend.png">
  </body>
</html>
